<div class='question-template-box item'>
    <div class='full-shadow-border box question-template-box-oc'>
        <p class="fs15" style='font-weight:var(--bold);line-height:17px;color:var(--title-color);'>{{question.post_title}}</p>
        <div class='question-template-box-ic'>
            <a href='".get_permalink()."' class='left fs15'>
                <p class='btn fs15' style="font-size:15px;">{{post_template_dict.answer}}</p>
            </a>
            <a href='#' class='right fs15'>
                <p class='btn fs15' style="font-size:15px;">{{post_template_dict.send}}</p>
            </a>
        </div>
    </div>
</div>
